# Axum Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: axum-app
  namespace: default
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: axum-app
  template:
    metadata:
      labels:
        app: axum-app
    spec:
      imagePullSecrets:
      - name: my-docker-secret
      containers:
      - name: axum-app
        image: jakobolason/familytree-axum:latest
        # imagePullPolicy: Never  # Since we loaded the image locally
        ports:
        - containerPort: 8086
          name: http
        env:
        - name: LOCO_ENV # development, production, server_development
          value: production 
        # - name: DB_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-credentials
        #       key: user
        # - name: DB_PASSWD:
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-credentials
        #       key: password 
        - name: DATABASE_URL
          value: "postgresql://dev:devpassword@postgres:5432/myapp"
        - name: SERVER_BINDING
          value: "0.0.0.0"
        - name: RUST_LOG
          value: "info"
        - name: AUTH_SECRET
          value: "sEAXxpRkMqPx/ObGro/gfvXqAI6wAen9IUEHU6+IjYc="
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /_health
            port: 8086
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_health
            port: 8086
          initialDelaySeconds: 10
          periodSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: axum-app
  namespace: default
spec:
  selector:
    app: axum-app
  ports:
  - port: 8086
    targetPort: 8086
    protocol: TCP
    name: http
  type: ClusterIP
