# Axum Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: axum-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: axum-app
  template:
    metadata:
      labels:
        app: axum-app
    spec:
      containers:
      - name: axum-app
        image: jakobolason/familytree-axum:dev
        # imagePullPolicy: Never  # Since we loaded the image locally
        ports:
        - containerPort: 8086
          name: http
        env:
        # - name: DB_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-credentials
        #       key: user
        # - name: DB_PASSWD:
        #   valueFrom:
        #     secretKeyRef:
        #       name: postgres-credentials
        #       key: password 
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db_url
        - name: SERVER_BINDING
          value: "0.0.0.0"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/_health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/_health
            port: 8086
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: axum-app
  namespace: default
spec:
  selector:
    app: axum-app
  ports:
  - port: 8086
    targetPort: 8086
    protocol: TCP
    name: http
  type: ClusterIP
