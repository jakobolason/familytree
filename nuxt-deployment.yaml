# Nuxt Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxt-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nuxt-app
  template:
    metadata:
      labels:
        app: nuxt-app
    spec:
      containers:
      - name: nuxt-app
        image: jakobolason/familytree-nuxt:dev
        # imagePullPolicy: Never  # Since we loaded the image locally
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: AUTH_ORIGIN
          value: "http://api.jakobolason.dk/api"
        # For SSR calls to backend (server-side)
        # - name: NUXT_PUBLIC_API_BASE
          # value: "http://axum-app:8086"
        # For browser calls to backend (client-side)
        # You'll need to expose this via Ingress
        # - name: NUXT_PUBLIC_API_BASE_BROWSER
          # value: "http://localhost:8086"  # Change to your domain when using Ingress
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: nuxt-app
  namespace: default
spec:
  selector:
    app: nuxt-app
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
